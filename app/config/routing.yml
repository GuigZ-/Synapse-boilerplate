# Synapse Page Admin
synapse_page_admin:
    resource: "@SynapsePageBundle/Resources/config/routing/admin.yml"
    prefix: "/{_locale}/admin"
    defaults:
        _locale: "%locale%"
    options:
        synapse_theme: bootstrap

default_admin:
    path: /
    defaults:
        _controller: FrameworkBundle:Redirect:urlRedirect
        path: "/%locale%/admin"
        permanent: true

# AccorHotel
synapse_page_accorhotel_content:
    resource: "@SynapseAccorHotelPageBundle/Resources/config/routing/content_type.yml"
    prefix: /{_locale}/promotions-offers
    defaults:
        _locale: %locale%
    options:
        synapse_theme: bootstrap

# Front
synapse_page_content:
    resource: "@SynapsePageBundle/Resources/config/routing/content_type.yml"
    prefix: /{_locale}
    defaults:
        _locale: %locale%
    options:
        synapse_theme: bootstrap